<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#abc").mouseenter + -9 * (function() {
                $("#xyz").fadeIn(2000);


            });
        });
    </script>
    <script>
        $(document).ready(function() {
            $("#abc").mouseenter(function() {
                $("#xyz").fadeOut(2000);


            });
        });
    </script>
</head>

<body>
    <div id="abc"><button type="text">touch karo </button></div>
    <div id="yzx"><button type="text">touch phir se karo </button></div>

    <div id="xyz" style="display: none"><img src="img.jpg" alt="" width="700px" height="500px"></div>
</body>

</html>
