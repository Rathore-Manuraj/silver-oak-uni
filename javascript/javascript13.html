<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button").mouseenter(function() {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });
        });
    </script>
</head>

<body>

    <p>Demonstrate fadeIn() with different parameters.</p>

    <button>Click to fade in boxes</button><br><br>

    <div id="div1" style="display: none">
        <img src="https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-before/Landscape-Color.jpg" alt="" width="150px" height="100px">
    </div><br>
    <div id="div2" style="display: none;">
        <img src="https://cdn.wallpapersafari.com/43/67/1M76ue.jpg" alt="" width="150px" height="100px">
    </div><br>
    <div id="div3" style="display: none;">
        <img src="https://scbb.ihbt.res.in/SCBB_dept/video_tutorial/vd/examples/images/Swan_large.jpg" alt="" width="150px" height="100px">
    </div>

</body>

</html>
