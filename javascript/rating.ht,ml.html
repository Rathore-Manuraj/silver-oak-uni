<!DOCTYPE html>  
<html lang = "en">  
<head>  
    <meta charset = "UTF-8">  
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">  
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">  
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"> </script>  
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"> </script>  
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  

    <style>  
    body {  
        background-color: rgb(32, 106, 155);  
        margin : 0px;  
    }  
    .fa-star {  
        font-size : 50px;  
        align-content: center;  
    }  
    .container {  
        height: 100px;  
        width: 600px;  
        margin: auto;  
    }  
    </style>  
</head>  
<body>  
    <div class = "container">  
        <h2 style="margin-top: 50px;">rating stars</h2>  
       <div class = "con">  
        <h3 style = "margin-top : 80px; color: rgb(247, 8, 8);">Rate our product :-</h3>  
        <i class = "fa fa-star" aria-hidden = "true" id = "st1"></i>  
       <i class = "fa fa-star" aria-hidden = "true" id = "st2"></i>  
       <i class = "fa fa-star" aria-hidden = "true" id = "st3"></i>  
       <i class = "fa fa-star" aria-hidden = "true" id = "st4"></i>  
       <i class = "fa fa-star" aria-hidden = "true" id = "st5"></i>  
       </div>  
    </div>  
    <script>  
        $(document).ready(function() {  
          $("#st1").click(function() {  
              $(".fa-star").css("color", "black");  
              $("#st1").css("color", "green");  
  
          });  
          $("#st2").click(function() {  
              $(".fa-star").css("color", "black");  
              $("#st1, #st2").css("color", "blue");  
  
          });  
          $("#st3").click(function() {  
              $(".fa-star").css("color", "black")  
              $("#st1, #st2, #st3").css("color", "red");  
  
          });  
          $("#st4").click(function() {  
              $(".fa-star").css("color", "black");  
              $("#st1, #st2, #st3, #st4").css("color", "pink");  
  
          });  
          $("#st5").click(function() {  
              $(".fa-star").css("color", "black");  
              $("#st1, #st2, #st3, #st4, #st5").css("color", "yellow");  
  
          });  
        });  
    </script>  
</body>  
</html>
